<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Clock</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="content">
        <div id="hours">
            <div class="die" id="hour-a"></div>
            <div class="die" id="hour-b"></div>
        </div>
        <div id="colon">
            <div class="colon-dot"></div>
            <div class="colon-dot"></div>
        </div>
        <div id="minutes-tens">
            <div class="die" id="minute-a"></div>
        </div>
        <div id="minutes-ones">
            <div class="die" id="minute-b"></div>
            <div class="die" id="minute-c"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
